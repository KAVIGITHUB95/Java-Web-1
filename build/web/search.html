<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Advanced Product Search - KickCart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <!--        <link rel="stylesheet" href="assets\\css\\style.css" />-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
        <style>
            .color-dot {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                display: inline-block;
                cursor: pointer;
            }


            .price-filter {
                max-width: 300px;
            }

            .range-slider {
                position: relative;
                height: 50px;
            }

            input[type="range"] {
                position: absolute;
                width: 100%;
                pointer-events: none;
                -webkit-appearance: none;
                background: transparent;
            }

            input[type="range"]::-webkit-slider-thumb {
                pointer-events: auto;
                width: 16px;
                height: 16px;
                border-radius: 50%;
                background: #5c6bc0;
                cursor: pointer;
                -webkit-appearance: none;
                margin-top: -6px;
            }

            .slider-track {
                height: 4px;
                background: #ccc;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: 100%;
            }

            .range-values {
                display: flex;
                justify-content: space-between;
                margin-top: 10px;
                font-weight: bold;
            }

            .highlight-track {
                position: absolute;
                height: 4px;
                background: #b2b6ff;
                top: 50%;
                transform: translateY(-50%);
                z-index: 0;
            }
        </style>
    </head>
    <body>
    <body style="height: 100%;" onload="loadHeader();">
        <div id="page-loader" class="hidden">
            <div class="spinner"></div>
        </div>
        <div class="container-fluid">
            <div id="header"></div>

            <div class="row mt-4">

                <!-- Sidebar: Advanced Search -->
                <div class="col-md-2 mb-4">
                    <div class="advanced-search p-3 bg-white">

                        <div class="border mb-4 p-3">
                            <!-- Brands -->
                            <h5 class="mb-3">Brands</h5>
                            <ul id="brand-options" class="list-unstyled">
                                <li id="brand-li">
                                    <a id="brand-a" href="#" class="text-decoration-none d-block py-1">Apple</a>
                                </li>
                            </ul>
                        </div>

                        <div class="border mb-4 p-3">
                            <!-- Categories -->
                            <h5 class="mb-3">Categories</h5>
                            <ul id="category-options" class="list-unstyled">
                                <li id="category-li">
                                    <a id="category-a" href="#" class="text-decoration-none d-block py-1">New</a>
                                </li>
                            </ul>
                        </div>

<!--                        <div class="border mb-4 p-3">
                             Status 
                            <h5 class="mb-3">Status</h5>
                            <div class="d-flex flex-column gap-2">
                                <button class="btn btn-outline-primary btn-sm">Sale %</button>
                                <button class="btn btn-outline-primary btn-sm">Same Day Delivery</button>
                                <button class="btn btn-outline-secondary btn-sm">Available to Order</button>
                            </div>
                        </div>-->

                        <div class="border mb-4 p-3">
                            <!-- Colors -->
                            <h5 class="mb-3">Colors</h5>
                            <ul id="color-options" class="list-unstyled d-flex flex-wrap gap-2">
                                <li id="color-li" class="border rounded-circle" style="width: 24px; height: 24px; border-color: red;">
                                    <a id="color-a" href="#" class="d-block rounded-circle w-100 h-100" style="background: red;"></a>
                                </li>
                            </ul>
                        </div>

                        <div class="border mb-4 p-3">
                            <!-- Sizes -->
                            <h5 class="mb-3">Sizes</h5>
                            <ul id="size-options" class="list-unstyled d-flex flex-wrap gap-2">
                                <li id="size-li">
                                    <a id="size-a" href="#" class="text-decoration-none d-block py-1">128 GB</a>
                                </li>
                            </ul>
                        </div>

                        <div class="border mb-4 p-3">
                            <!-- Price Filter -->
                            <h5 class="mb-3">Price</h5>

                            <div class="range-slider">
                                <div class="slider-track"></div>
                                <div class="highlight-track" id="highlight"></div>
                                <input type="range" id="minRange" min="0" max="50000" value="1000" step="1">
                                <input type="range" id="maxRange" min="0" max="50000" value="50000" step="1">
                            </div>
                            <div class="range-values">
                                <span id="minValue">Rs.1000</span>
                                <span id="maxValue">Rs.10000</span>
                            </div>
                        </div>

                        <button class="btn btn-bg-secondary" onclick="searchProduct(0);">Apply</button>
                        <button class="btn btn-bg-primary mt--10" onclick="clearAll();">Reset All</button>
                    </div>
                </div>

                <!-- Product Listing -->
                <div class="col-md-10">
                    <section class="pt-5 mt-2 mt-sm-3 mt-lg-4 py-5 container">
                        <div class="d-flex align-items-center justify-content-between border-bottom pb-3 pb-md-4">
                            <h2 class="px-4">Available Products</h2>
                            <div class="ms-3 nav">
                                <span class="filter-results mx-2">Showing 1-10 of 20 results</span>
                                <select class="single-select" id="st-sort">
                                    <option>Sort by Latest</option>
                                    <option>Sort by Oldest</option>
                                    <option>Sort by Name</option>
                                    <option>Sort by Price</option>
                                </select>
                            </div>
                        </div>

                        <div class="g-4 row-cols-xl-4 row-cols-lg-3 pt-4 row row-cols-md-2 row-cols-1" id="product-container">
                            <!-- Your Product Cards Here -->
                            <!-- PRODUCT TEMPLATE (Hidden) -->
                            <article id="product-template" style="display: none;">
                                <div class="card shadow-sm rounded-4 mx-4 custom-border" style="width: 20rem">
                                    <div class="position-relative p-3 pt-4">
                                        <img id="product-img" src="" class="card-img-top rounded" alt="Product Image" style="max-width: 80rem; width: 100%;"/>
                                        <div class="position-absolute top-0 end-0 mt-2 me-2 d-flex flex-column gap-2">
                                            <button class="btn btn-light icon-btn shadow-sm"><i class="bi bi-heart"></i></button>
                                            <button class="btn btn-light icon-btn shadow-sm"><i class="bi bi-arrow-clockwise"></i></button>
                                        </div>
                                    </div>
                                    <div class="card-body pt-2">
                                        <div class="mb-1">
                                            <span class="text-warning">★★★★★</span>
                                            <span class="text-muted">(142)</span>
                                        </div>
                                        <h6>
                                            <a id="product-a" href="#" class="text-decoration-none text-dark">
                                                <span id="product-title">Product Title</span>
                                            </a>
                                        </h6>
                                        <div class="d-flex justify-content-between align-items-center my-3">
                                            <h5 class="mb-0">Rs.<span id="product-price">0.00</span></h5>
                                            <button class="btn btn-danger" id="product-add-to-cart">
                                                <i class="bi bi-cart"></i>
                                            </button>
                                        </div>
                                        <ul class="list-unstyled small text-muted prod-down" id="listDown">

                                        </ul>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </section>
                    <div class="text-center pt--20" id="st-pagination-container">
                        <a href="#" class="axil-btn btn-bg-primary ml--10" id="st-pagination-button">Prev</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const minRange = document.getElementById("minRange");
            const maxRange = document.getElementById("maxRange");
            const minValue = document.getElementById("minValue");
            const maxValue = document.getElementById("maxValue");
            const highlight = document.getElementById("highlight");

            function updateSlider() {
                let min = parseInt(minRange.value);
                let max = parseInt(maxRange.value);
                if (min > max) {
                    [min, max] = [max, min];
                }
                minValue.textContent = "Rs." + min;
                maxValue.textContent = "Rs." + max;

                const rangeWidth = minRange.max - minRange.min;
                const minPercent = ((min - minRange.min) / rangeWidth) * 100;
                const maxPercent = ((max - minRange.min) / rangeWidth) * 100;
                highlight.style.left = minPercent + "%";
                highlight.style.width = (maxPercent - minPercent) + "%";
            }

            minRange.addEventListener("input", updateSlider);
            maxRange.addEventListener("input", updateSlider);

            updateSlider(); // Initialize
        </script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/search.js"></script>
        <script src="assets/js/content-loader.js"></script>
        <script src="assets/js/notification.js"></script>
        <script src="assets/js/animation.js"></script>
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    </body>
</html>

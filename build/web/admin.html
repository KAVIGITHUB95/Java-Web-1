                    <h1 class="text-center p-5">User Account</h1>
                    <!-- <div class="d-flex justify-content-between"> -->
                    <form>
                        <div class="row px-sm-4">
                            <div class="col-lg-6 mb-3">
                                <label for="firstName">First Name</label>
                                <input class="form-control mb-3" type="text" id="firstName"/>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="lastName">Last Name</label>
                                <input class="form-control mb-3" type="text" id="lastName"/>
                            </div>
                        </div>
                        <div class="row px-sm-4">
                            <div class="col-lg-6 mb-3">
                                <label for="email">Email</label>
                                <input class="form-control mb-3" type="email" id="email"/>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="mobile">Mobile</label>
                                <input class="form-control mb-3" type="mobile" id="mobile"/>
                            </div>
                        </div>
                        <div class="row px-sm-4">
                            <div class="col-lg-12 mb-3">
                                <label for="gender">Gender</label>
                                <select class="form-select mb-3" id="gender" name="gender">
                                    <option value="0">Select your Gender</option>
                                </select>
                            </div>
                        </div>
                        <div class="row px-sm-4">
                            <div class="col-lg-6 mb-3">
                                <label for="addressLine1">Address Line 1</label>
                                <input class="form-control mb-3" type="text" id="addressLine1"/>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="addressLine2">Address Line 2</label>
                                <input class="form-control mb-3" type="text" id="addressLine2"/>
                            </div>
                        </div>
                        <div class="row px-sm-4">
                            <div class="col-lg-6 mb-3">
                                <label for="postalCode">Postal Code</label>
                                <input class="form-control mb-3" type="text" id="postalCode"/>
                            
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="city">City</label>
                                <select class="form-select mb-3" id="city">
                                    <option value="0">Select</option>
                                </select>
                            </div>
                        </div>

                        <div class="row p-4">
                            <!-- Color -->
                            <div class="col-lg-6 mb-3">
                                <label for="color">Color</label>
                                <select class="form-select" id="color">
                                    <option value="0">Select</option>
                                    <option value="black">Black</option>
                                    <option value="white">White</option>
                                    <option value="blue">Blue</option>
                                    <option value="red">Red</option>
                                </select>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label>Add new Color</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Add new Colour" id="clr_in" />
                                    <button class="btn btn-outline-primary" type="button" id="button-addon2">+
                                        Add</button>
                                </div>
                            </div>
                        </div>

                        <div class="row p-4">
                            <!-- Price -->
                            <div class="col-lg-6 mb-3">
                                <label for="price">Price ($)</label>
                                <input type="number" class="form-control" id="price" placeholder="Enter price"
                                    step="0.01" required>
                            </div>

                            <!-- Quantity -->
                            <div class="col-lg-6 mb-3">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity"
                                    min="1" required>
                            </div>
                        </div>
                        <div class="row p-4">

                                <label>Image 3</label>

                            </div>
                        </div>

                        <div class="row p-4">
                            <button type="submit" class="btn btn-primary" onclick="addProduct();">Add Product</button>
                        </div>

                    </form>

                    <!-- <div class="d-flex justify-content-between"> -->
                    <form>
                        <div class="p-4 row">
                            <div class="col-lg-4 mb-3">
                                <label for="brand">Brand</label>
                                <select class="form-select" id="brand" onchange="loadModels();">
                                    <option value="0">Select</option>
                                </select>
                            </div>
                            <div class="col-lg-4 mb-3">
                                <label for="category">Category</label>
                                <select class="form-select" id="category" onchange="loadModels();">
                                    <option value="0">Select</option>
                                </select>
                            </div>
                            <div class="col-lg-4 mb-3">
                                <label for="model">Model</label>
                                <select class="form-select" id="model" onchange="loadModels();">
                                    <option value="0">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="row p-4">
                            <div class="col-lg-12 mb-3">
                                <label class="mb-1" for="title">Title</label>
                                <input id="title" type="text" class="form-control" value="" required>
                            </div>
                        </div>

                        <div class="row p-4">
                            <div class="col-lg-12 mb-3">
                                <label for="description">Description</label>
                                <textarea class="form-control" placeholder="Enter product description" id="description"
                                    cols="1" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row p-4">
                            <!-- Condition -->
                            <div class="col-lg-6 mb-3">
                                <label for="condition">Condition</label>
                                <select class="form-select" id="condition">
                                    <option value="0">Select</option>
                                    <option value="new">New</option>
                                    <option value="used">Used</option>
                                    <option value="refurbished">Refurbished</option>
                                </select>
                            </div>

                            <!-- Storage -->
                            <div class="col-lg-6 mb-3">
                                <label for="storage">Storage</label>
                                <select class="form-select" id="storage">
                                    <option value="0">Select</option>
                                    <option value="64">64 GB</option>
                                    <option value="128">128 GB</option>
                                    <option value="256">256 GB</option>
                                    <option value="512">512 GB</option>
                                </select>
                            </div>

                        </div>

                        <div class="row p-4">
                            <!-- Color -->
                            <div class="col-lg-6 mb-3">
                                <label for="color">Color</label>
                                <select class="form-select" id="color">
                                    <option value="0">Select</option>
                                    <option value="black">Black</option>
                                    <option value="white">White</option>
                                    <option value="blue">Blue</option>
                                    <option value="red">Red</option>
                                </select>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label>Add new Color</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Add new Colour" id="clr_in" />
                                    <button class="btn btn-outline-primary" type="button" id="button-addon2">+
                                        Add</button>
                                </div>
                            </div>
                        </div>

                        <div class="row p-4">
                            <!-- Price -->
                            <div class="col-lg-6 mb-3">
                                <label for="price">Price ($)</label>
                                <input type="number" class="form-control" id="price" placeholder="Enter price"
                                    step="0.01" required>
                            </div>

                            <!-- Quantity -->
                            <div class="col-lg-6 mb-3">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity"
                                    min="1" required>
                            </div>
                        </div>
                        <div class="row p-4">
                            <div class="col-lg-4">
                                <label>Image 1</label>
                                <input id="img1" class="form-control b2" type="file" accept="image/*">
                            </div>

                            <div class="col-lg-4">
                                <label>Image 2</label>
                                <input id="img2" class="form-control b2" type="file" accept="image/*">
                            </div>

                            <div class="col-lg-4">
                                <label>Image 3</label>
                                <input id="img3" class="form-control b2" type="file" accept="image/*">
                            </div>
                        </div>

                        <div class="row p-4">
                            <button type="submit" class="btn btn-primary" onclick="addProduct();">Add Product</button>
                        </div>

                    </form>

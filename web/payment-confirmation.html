<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment Successful - KickCart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f4f6f8;
            }
            .invoice-card {
                background: white;
                border-radius: 10px;
                padding: 30px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }
            .success-icon {
                font-size: 70px;
                color: green;
            }
        </style>
    </head>
    <body class="d-flex align-items-center justify-content-center min-vh-100" onload="paymentConfirmation();">

        <div id="invoiceContainer" style="padding: 20px; border: 1px solid #ccc;">
            <div class="invoice-card text-center">
                <div class="success-icon mb-3">âœ”</div>
                <h2>Payment Successful!</h2>
                <p>Thank you for your purchase. Your payment has been received.</p>
                <hr>

                <!-- Invoice Section -->
                <h4>Invoice</h4>
                <div class="text-start">
                    <p><strong>Order ID:</strong> <span id="orderId"></span></p>
                    <p><strong>Customer Name:</strong> <span id="customerName"></span></p>
                    <p><strong>Date:</strong> <span id="date"></span></p>
                    <p><strong>Amount Paid:</strong> $<span id="amount"></span></p>
                    <p><strong>Payment Method:</strong> <span id="paymentMethod"></span></p>
                </div>
                <hr>

                <a href="index.html" class="btn btn-primary">Continue Shopping</a>
                <button class="btn btn-secondary" onclick="window.print()">Print Invoice</button>
            </div>
        </div>
<!--         Invoice container 
        <div id="invoiceContainer" style="padding: 20px; border: 1px solid #ccc;"></div>-->

        <script>
            // Example: Fetching data from query params or your backend
            const params = new URLSearchParams(window.location.search);
            document.getElementById('orderId').textContent = params.get('order_id') || "INV123456";
            document.getElementById('customerName').textContent = params.get('name') || "John Doe";
            document.getElementById('date').textContent = new Date().toLocaleDateString();
            document.getElementById('amount').textContent = params.get('amount') || "0.00";
            document.getElementById('paymentMethod').textContent = params.get('method') || "Credit Card";
        </script>
        <script src="assets/js/checkout.js"></script>

    </body>
</html>

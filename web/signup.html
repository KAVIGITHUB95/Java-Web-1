<html>
    <head>
        <meta charset="UTF-8" />

    </head>

    <body class="overflow-hidden" onload="loadGender();" id="body" style="height: 100vh; background-image: url('images/4.png'); background-size: cover;">
        <div id="page-loader" class="hidden">
            <div class="spinner"></div>
        </div>
        <div class="col-12 container-fluid">
            <nav class="navbar navbar-expand-xl mt-2 p-4">
                <a class="navbar-brand mx-4 text-info" href="index.html">KickCart</a>

                <ul class="navbar-nav ms-auto d-flex flex-row align-items-center">
                    <li class="nav-item me-2">
                        <p class="mt-2 mx-4">Already a member?</p>
                    </li>

                    <li class="nav-item me-2">
                        <a class="btn btn-primary" href="signin.html">
                            Sign In
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-12 container-fluid overflow-hidden">
                <div class="row d-flex justify-content-center">
                    <aside class="col-xl-4 col-lg-6 d-flex flex-column justify-content-center" style="background: rgba(0, 0, 0, 0.6); border-radius: 12px; backdrop-filter: blur(4px);">
                        <div class="d-flex flex-column justify-content-center">
                            <h1 class="text-white fw-bold">Step into Style with KickCart</h1>
                            <h5 class="mt-2 py-5 text-white">
                                Join KickCart today and explore a curated collection of stylish, comfortable, and trendsetting footwear. Sign up now to unlock exclusive deals and personalized recommendations!
                            </h5>
                        </div>
                    </aside>
                    <div class="col-lg-6 offset-xl-1">
                        <div class="glass mt-3">
                            <!--                        <p class="text-danger" id="message"></p>-->
                            <div class="col-8 p-4 mt-3 mb-3">
                                <h4 class="pb-3 fw-bold">Sign Up</h4>

                                <label class="form-text">First Name</label>
                                <input type="text" name="firstName" class="form-control rounded-2 mb-3" placeholder="First Name"
                                       id="firstName" autocomplete="off" />
                                <label class="form-text">Last Name</label>
                                <input type="text" name="lastName" class="form-control rounded-2 mb-3" placeholder="Last Name"
                                       id="lastName" autocomplete="off" />
                                <label class="form-text">Email</label>
                                <input type="email" name="email" class="form-control rounded-2 mb-3" placeholder="Email"
                                       id="email" autocomplete="off" />
                                <label class="form-text">Mobile</label>
                                <input type="mobile" name="mobile" class="form-control rounded-2 mb-3" placeholder="Mobile"
                                       id="mobile" autocomplete="off" />
                                <label class="form-text">Gender</label>
                                <select class="form-select mb-3" id="gender" name="gender">
                                    <option value="0">Select your Gender</option>
                                </select>
                                <label class="form-text">Password</label>
                                <input type="password" name="password" class="form-control rounded-2 mb-3"
                                       placeholder="Password" id="password" autocomplete="off" />
                                <div class="d-inline-flex gap-2">
                                    <button class="btn text-white bg-primary mt-2" onclick="signUp();">
                                        Sign Up
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/signup.js"></script>
        <script src="assets/js/animation.js"></script>
    </body>

</html>
